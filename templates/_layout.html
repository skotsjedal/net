<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Skotsj
        {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}lib/css/font-awesome.min.css"/>

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/site.css"/>
    {% block css %}
    {% endblock %}
</head>
<body>
    <div id="wrap">
        {% include 'navbar.html' %}

        <div class="container">
        {% block body %}
        {% endblock %}
        </div>
    </div>


    <div id="footer">
        <div class="container">
            <p class="text-muted credit"> Skotsjedal &copy; 2013. </p>
        </div>
    </div>

    <script type="text/javascript" src="{{STATIC_URL}}lib/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}lib/js/bootstrap.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
