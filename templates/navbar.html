<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">Skotsj</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="{% url 'blog' %}">Blog</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">User<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url "userdetail" pk=user.id %}"><i class="fa fa-user"></i> User Profile</a></li>
                        <li><a href="{% url "logout" %}"><i class="fa fa-sign-out"></i> Logout</a></li>
                        {% if user.is_admin %}
                            <li class="divider"></li>
                            <li class="dropdown-header">Admin</li>
                            <li><a href="{% url 'users' %}"><i class="fa fa-list"></i> View Users</a></li>
                        {% endif %}
                    </ul>
                </li>
            {% else %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login<b class="caret"></b></a>

                    <div class="dropdown-menu" style="padding: 15px; width: 300px;">
                        <form action="{% url "login" %}" method="post" accept-charset="UTF-8" class="form-horizontal" role="form">

                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" name="username" placeholder="Username"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <input class="form-control" type="password" name="password" placeholder="Password"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-2">
                                    <input type="checkbox" name="remember" value="1"/>
                                </div>
                                <div class="col-md-10">
                                    <label class="col-md-9 string optional" for="remember"> Remember me</label>
                                </div>
                            </div>
                            <button class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit"><i class="fa fa-sign-in"></i> Sign In</button>
                        </form>
                    </div>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
