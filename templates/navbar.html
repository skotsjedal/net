<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">Skotsj</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="{% url 'blogg' %}">Blogg</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">User<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url "userdetail" pk=user.id %}">User Profile</a></li>
                        <li><a href="{% url "logout" %}">Logout</a></li>
                    </ul>
                </li>
            {% else %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login<b class="caret"></b></a>

                    <div class="dropdown-menu" style="padding: 15px;">
                        <form action="{% url "login" %}" method="post" accept-charset="UTF-8">
                            {% csrf_token %}
                            <input style="margin-bottom: 15px;" type="text" name="username"
                                   size="30"/>
                            <input style="margin-bottom: 15px;" type="password" name="password"
                                   size="30"/>
                            <input style="float: left; margin-right: 10px;" type="checkbox"
                                   name="remember" value="1"/>
                            <label class="string optional" for="remember"> Remember me</label>

                            <input class="btn btn-primary"
                                   style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit"
                                   name="commit" value="Sign In"/>
                        </form>
                    </div>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
