{% extends '_layout.html' %}

{% block body %}
<h1>New Bloggpost</h1>

<form action="{% url "createblogg" %}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input id="save_blogg" type="submit" value="Save" />
</form>

<a href="{% url "blogg" %}">Back to blogg</a>

{% endblock %}
