{% extends '_layout.html' %}

{% block body %}
    <h1>New Blogpost</h1>

    <form action="{% url "create-blog" %}" method="POST" class="form-horizontal">
    {% csrf_token %}
{#        {{ form.as_ul }}#}
        <div class="form-group">

            <label for="id_title" class="col-md-2 control-label">Title</label>

            <div class="col-md-6">
                <input class="form-control" id="id_title" maxlength="30" name="title" type="text"/>
            </div>
        </div>
        <div class="form-group">

            <label for="id_content" class="col-md-2 control-label">Content</label>

            <div class="col-md-6">
                <textarea class="form-control" cols="40" id="id_content" name="content" rows="10"></textarea>
            </div>
        </div>


{#    <input type="number" name="author" value="0"/>#}
{#    <input type="text" name="time" value=""/>#}
        <div class="form-group">
            <div class="col-md-offset-2 col-md-6">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </form>
    <br/>
    <a href="{% url "blog" %}">Back to blog</a>

{% endblock %}
